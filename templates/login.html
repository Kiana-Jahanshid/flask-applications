{% extends "layout.html" %}


{% block title %}
    login
{% endblock %}


{% block content %}

  <section class="myform-area">
    <div class="container" >
        <div class="row justify-content-center" >
            <div class="col-lg-12" >
                <div class="form-area login-form " style="padding-left: 350px; height:500px; ">
                    <div class="form-input">
                        <h2>Login</h2>
                        <form method="POST">
                            <div class="form-group">
                                <input type="text"  id="" name="username" required>
                                <label>Username</label>
                            </div>
                            <div class="form-group">
                                <input type="password" id="" name="password" required>
                                <label>Password</label>
                            </div>
                            <div class="form-group">
                              <input type="password" id="" name="confirm_password" required>
                              <label>Confirm password</label>
                          </div>
                            <div class="myform-button">
                                <button class="myform-btn">Submit</button>
                                <h4 style="padding-top:9px; padding-left:30px;">Don't have an account ? <a href="/register"><u>Register</u></a></h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
